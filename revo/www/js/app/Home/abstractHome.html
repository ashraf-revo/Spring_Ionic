<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="Content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a class="item item-avatar" ui-sref="profile({'id':user.id})" menu-close>
          <img ng-src="{{user.image}}">

          <h2>{{user.username}}</h2>

          <p>
            <i class="icon ion-person"></i>
            Profile
          </p>
        </a>
        <a class="item item-icon-left " ui-sref="home" menu-close>
          <i class="icon ion-home"></i>
          Home
        </a>
        <a class="item item-icon-left" ui-sref="users" menu-close>
          <i class="icon ion-search"></i>
          Users
        </a>
        <a class="item item-icon-left" ng-click="logout()" menu-close>
          <i class="icon ion-log-out"></i>
          Logout
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
